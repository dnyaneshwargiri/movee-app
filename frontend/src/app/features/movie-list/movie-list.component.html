<div class="page-container">
  <div #searchSentinel class="search-wrapper" [class.hidden]="searchService.isSticky()">
    <app-search-box></app-search-box>
  </div>
  <div class="grid">
    @for (movie of movies; track movie.Title) {
      <app-movie-card [movie]="movie"></app-movie-card>
    }
  </div>

  @if (loading) {
    <div class="loading">
      <app-spinner />
    </div>
  }

  @if (!hasMore && movies.length > 0) {
    <div class="end-message">ðŸŽ¬ No more movies to load</div>
  }

  @if (!loading && movies.length === 0) {
    <div class="end-message">
      <p>
        No movies found for search: "<strong>{{ searchTerm }}</strong
        >"
      </p>
      <a href="javascript:void(0)" class="reset-link" (click)="resetSearch()"> Reset search </a>
    </div>
  }
</div>
