<div class="card" (click)="goToDetail()" [style.border-color]="accentColor">
  <div class="image-container">
    @if (!imageError && movie['Image URL']) {
      <img [src]="movie['Image URL']" [alt]="movie.Title" (error)="onImageError()" />
    } @else {
      <div class="placeholder">
        <div class="icon">ðŸŽ¬</div>
        <div class="text">Image Not Available</div>
      </div>
    }
    <div class="overlay-gradient"></div>
  </div>

  <div class="rating-badge" [style.background-color]="accentColor">
    {{ movie.Rating || '0.0' }}
  </div>

  <div class="card-content">
    <div class="year">{{ movie.Year }}</div>
    <h6 class="title">{{ movie.Title }}</h6>
    <div class="genres">
      @for (genre of genres; track genre) {
        <span class="genre">
          {{ genre }}
        </span>
      }
    </div>
  </div>
</div>
